    <title>1분 타이머</title>

    <!-- style -->
    <style type="text/css">
        * {
            font-family: 'Stylish', sans-serif;
        }

        .wrap {
            width: 900px;
            margin: auto;
        }

        .timer {
            text-align: center;
        }
    </style>

    <script>
        var time = 59;

        var x = setInterval(function() {
            var min = parseInt(time/60);
            var sec = time%60;

            $('.timer').empty();
            $('.timer').append(`<h1>${min}:${sec}</h1>`);

            time--;

            if (time == 0) {
                clearInterval(x);
                alert('종료!');
            }
        }, 1000);

        function resetTimer() {
            time = 60;
        }
        
    </script>
</head>
<body>
    <div class="wrap">
        <div class="jumbotron">
            <h1 class="display-4">1분 타이머</h1>
            <p class="lead">타이머를 초기화해보세요!</p>
            <hr class="my-4">

        </div>

        <div class="timer">
            <h1>1:0</h1>
        </div>
    </div>
</body>
